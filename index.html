<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaBox</title>
    <link rel="stylesheet" href="./assets/styles/bootstrap_styles/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/landing-page.css">
</head>

<body>
    <main>
        <header class="page-header">
            <h1>TriviaBox</h1>
            <div class="auth-buttons">
                <button type="button" class="btn btn-dark">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
        <div id="LandingCarousel" class="carousel slide w-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#LandingCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#LandingCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#LandingCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/1920x1080" class="caroussel_img d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1920x1080" class="caroussel_img d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1920x1080" class="caroussel_img d-block" alt="...">
                </div>
            </div>
        </div>
        <section class="landing-content">
            .
        </section>
        <footer class="bg-dark text-center text-white">
            <div class="container p-4 pb-0">
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="fab fa-google"></i>
                    </a>
                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
                        <i class="fab fa-github"></i>
                    </a>
                </section>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                &#169; 2025 Copyright:
                <a class="text-white" href="">TriviaBox &#169;</a>
            </div>
        </footer>
    </main>
</body>
<script src="./assets/scripts/bootstrap_scripts/bootstrap.bundle.js"></script>
<script src="https://kit.fontawesome.com/02f69001e4.js" crossorigin="anonymous"></script>
</html>
